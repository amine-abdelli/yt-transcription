<!DOCTYPE html>
<html>
<head>
  <title>Create Extension Icons</title>
</head>
<body>
  <h2>Icon Generator for YouTube Transcript Downloader</h2>
  <p>Click the buttons below to download the icon files:</p>
  <button onclick="createIcon(16)">Download icon16.png</button>
  <button onclick="createIcon(48)">Download icon48.png</button>
  <button onclick="createIcon(128)">Download icon128.png</button>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#1a73e8';
      ctx.fillRect(0, 0, size, size);

      // Text "T"
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('T', size / 2, size / 2);

      // Download
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
