<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Transcript Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Transcript Downloader</h1>

    <div class="status" id="status">
      Ready to download transcript
    </div>

    <div class="option">
      <label>
        <input type="checkbox" id="includeTimestamps" checked>
        Include timestamps (horodatage)
      </label>
    </div>

    <button id="downloadBtn" class="download-btn">
      Download Transcript
    </button>

    <div class="info">
      <p>Make sure you're on a YouTube video page with captions available.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
