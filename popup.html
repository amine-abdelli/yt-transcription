<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Transcript Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>YouTube Transcript Downloader</h1>

    <div class="status" id="status">
      Ready to download transcript
    </div>

    <div class="option">
      <label>
        <input type="checkbox" id="includeTimestamps" checked>
        Include timestamps (horodatage)
      </label>
    </div>

    <button id="downloadBtn" class="download-btn">
      Download Transcript
    </button>

    <div class="divider"></div>

    <div class="settings-section">
      <h2>AI Summary Settings</h2>
      <div class="api-key-section">
        <label for="apiKeyInput">OpenAI API Key:</label>
        <div class="input-group">
          <input
            type="password"
            id="apiKeyInput"
            placeholder="sk-..."
            autocomplete="off"
          >
          <button id="toggleApiKey" class="icon-btn" title="Show/Hide API Key">
            üëÅÔ∏è
          </button>
        </div>
        <button id="saveApiKey" class="save-btn">Save API Key</button>
        <p class="api-key-info">
          <small>Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI</a>. Your key is stored locally and never shared.</small>
        </p>
      </div>
    </div>

    <div class="info">
      <p>Make sure you're on a YouTube video page with captions available.</p>
    </div>
  </div>

  <script src="openai-summary.js"></script>
  <script src="popup.js"></script>
</body>

</html>
